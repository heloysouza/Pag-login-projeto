<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="login-container">
        <div class="login-form">
            <h1 class="title">NEXUS</h1>
            <p class="subtitle">Bem-vindo ao futuro</p>
            <form>
                <div class="input-group">
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="UsuÃ¡rio" required />
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Senha" required />
                </div>
                <button type="submit" class="btn-login">Acessar</button>
            </form>
            <div class="alternative-login">
                <p>Ou entre com</p>
                <div class="social-icons">
                    <a href="#" class="social-icon" aria-label="Login com Google"><img src="/Img/search.png" alt="Google"></a>
                    <a href="#" class="social-icon" aria-label="Login com GitHub"><img src="/Img/github.png" alt="GitHub"></a>
                    <a href="#" class="social-icon" aria-label="Login com reconhecimento facial"><img src="/Img/reconhecimento-facial (1).png" alt="Facial Recognition"></a>
                </div>
            </div>
            <div class="footer-links">
                <a href="#">Esqueceu a senha?</a>
                <span>|</span>
                <a href="#">Criar uma conta</a>
            </div>
        </div>
    </div>
</body>
</html>
